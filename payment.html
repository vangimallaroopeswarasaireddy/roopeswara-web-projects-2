<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Backbenches Coffee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Backbenches Coffee</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li class="nav-icons">
                    <span class="online-status" title="Online Status">
                        <i class="fas fa-circle"></i>
                    </span>
                    <a href="#cart"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="payment-container">
        <div class="payment-content">
            <h2>Payment Details</h2>
            <div class="payment-grid">
                <div class="payment-form">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Payment Method</label>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="payment-method" value="card" checked>
                                    <i class="fas fa-credit-card"></i> Credit/Debit Card
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="payment-method" value="upi">
                                    <i class="fas fa-mobile-alt"></i> UPI
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="payment-method" value="cash">
                                    <i class="fas fa-money-bill-wave"></i> Cash on Delivery
                                </label>
                            </div>
                        </div>
                        
                        <div class="card-details" id="card-details">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                        
                        <div class="upi-details" id="upi-details" style="display: none;">
                            <div class="form-group">
                                <label for="upi-id">UPI ID</label>
                                <input type="text" id="upi-id" name="upi-id" placeholder="example@upi">
                            </div>
                        </div>
                        
                        <button type="submit" class="pay-button">
                            <i class="fas fa-lock"></i> Pay Now
                        </button>
                    </form>
                </div>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-items" id="summary-items">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                    <div class="summary-total">
                        <div class="total-row">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="total-row">
                            <span>Delivery Charge</span>
                            <span>₹30</span>
                        </div>
                        <div class="total-row">
                            <span>GST (5%)</span>
                            <span id="gst">₹0</span>
                        </div>
                        <div class="total-row total">
                            <span>Total</span>
                            <span id="total">₹0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Backbenches Coffee. All rights reserved.</p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
